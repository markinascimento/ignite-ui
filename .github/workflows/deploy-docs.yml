name: 'Deploy docs'

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        users: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm ci

      - run: npm run build
